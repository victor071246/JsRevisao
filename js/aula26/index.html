<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Calcule seu IMC</title>
		<link rel="stylesheet" href="./assets/css/style.css" />
	</head>

	<body>
		<section class="container">
			<h1>Tabela IMC</h1>
			<container class="dados">
				<ul>
					<li><h2>IMC</h2></li>
					<li>Menos do que 18,5</li>
					<li>Entre 18,5 e 24,9</li>
					<li>Entre 25 e 29,9</li>
					<li>Entre 30 e 34,9</li>
					<li>Entre 35 e 39,9</li>
					<li>Mais do que 40</li>
				</ul>
				<ul>
					<li><h2>Resultado</h2></li>
					<li>Abaixo do peso</li>
					<li>Peso normal</li>
					<li>Spbrepeso</li>
					<li>Obesidade grau 1</li>
					<li>Obesidade grau 2</li>
					<li>Obesidade grau 3</li>
				</ul>
			</container>
			<h1>Calcule seu IMC</h1>

			<form class="formulario" action="">
				<label for="peso">Peso (em kg)</label>
				<input type="text" id="peso" />

				<label for="altura">Altura (em metros, ex: 1,70)</label>
				<input type="text" id="altura" />

				<button>Calcular</button>
				<p class="calcular-txt"></p>
			</form>
		</section>

		<script src="./assets/js/main.js"></script>
	</body>
</html>
