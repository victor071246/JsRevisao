<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Exercícios aula 13</title>
    </head>
    <body>
        <script>
            const nome = prompt('Digite seu nome completo:');
            console.log(nome);
            document.body.innerHTML = `O seu nome é:${nome}<br />`;

            const qtdLetras = nome.length;

            document.body.innerHTML += `A quantidade de letras no seu nome: ${qtdLetras} <br />`;

            document.body.innerHTML += `A segunda letra do seu nome é ${nome[1]}<br />`;

            document.body.innerHTML += `O primeiro índice da letra a no seu nome é ${nome.indexOf(
                'a'
            )}<br />`;

            document.body.innerHTML += `O último índice da letra a no seu nome é ${nome.lastIndexOf(
                'a'
            )}<br />`;

            document.body.innerHTML += `As últimas 3 letras do seu nome são: ${nome.substring(
                nome.length - 3
            )}<br /> `;

            document.body.innerHTML += `As palavras do seu nome são: ${nome.slice(
                ' '
            )}<br />`;

            document.body.innerHTML += `Seu nome com letras maiúsculas: ${nome.toUpperCase()}<br />`;

            document.body.innerHTML += `Seu nome com letras minúsculas: ${nome.toLowerCase()}<br />`;
        </script>
    </body>
</html>
